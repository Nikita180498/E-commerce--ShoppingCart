                <spna th:text="${product.color}"></spna>
            </h5>
            <h5>Description:
                <span th:text="${product.description}"></span>
            </h5>
            <form th:action="@{/addToCart/{id}(id = ${product.id})}" method="post">
                </br>
                    <span ><input style="width:120px;height:30px;" class="form-control" value="1" min="1" type="number" name="quantity"></span>
