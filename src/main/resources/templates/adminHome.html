<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BABY SHOP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark w3-bar w3-black" >
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="/images/babylogo.jpg" style="width:50px;" class="rounded-pill">
        </a>
        <a class="navbar-brand" href="/">BABY SHOP</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row m-3">
        <div class="col-md-6 p-3" >
            <div class="card text-center" style="background-color:#e3f2fd;">
                <div class="card-body">
                    <div class="container">
                        <img style="max-width:100px"  class="img-fluid rounded-circle" src="/images/categories.png">
                    </div>
                    <h4 class="card-title">Categories</h4>
                    <a href="#" th:href="@{/admin/categories}" class="card-link btn btn-primary">Manage Categories</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-3" >
            <div class="card text-center" style="background-color:#e3f2fd;">
                <div class="card-body">
                    <div class="container">
                        <img style="max-width:100px"  class="img-fluid rounded-circle" src="/images/products.png">
                    </div>
                    <h4 class="card-title">Products</h4>
                    <a href="#" th:href="@{/admin/products}" class="card-link btn btn-primary">Manage Products</a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
